{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-5">Supprimer une catégorie</h1>
        <p>Voulez-vous vraiment supprimer la catégorie "{{ category.name }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'backoffice:category_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
